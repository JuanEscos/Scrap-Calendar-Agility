name: 01 - Eventos Prox (JSON base)

on:
  schedule:
    - cron: '1 4 * * *'
  workflow_dispatch: {}

concurrency:
  group: eventos-01
  cancel-in-progress: true

jobs:
  produce_01events:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Madrid
      # ðŸ‘‡ Necesarios por 01_eventosprox.py
      FLOW_EMAIL: ${{ secrets.FLOW_EMAIL }}
      FLOW_PASS:  ${{ secrets.FLOW_PASS }}
      HEADLESS: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Comprobar que hay credenciales (sin mostrarlas)
        run: |
          set -euo pipefail
          [ -n "${FLOW_EMAIL:-}" ] || { echo "::error::Falta FLOW_EMAIL"; exit 1; }
          [ -n "${FLOW_PASS:-}" ]  || { echo "::error::Falta FLOW_PASS";  exit 1; }
          echo "Credenciales presentes en el entorno âœ…"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install beautifulsoup4 selenium webdriver-manager python-dotenv

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # (Opcional) crear .env si tu script usa python-dotenv
      - name: Escribir .env (opcional)
        run: |
          cat > .env <<'EOF'
          FLOW_EMAIL=${FLOW_EMAIL}
          FLOW_PASS=${FLOW_PASS}
          HEADLESS=${HEADLESS}
          EOF

      - name: Ejecutar 01_eventosprox.py
        run: |
          set -euo pipefail
          mkdir -p output
          SCRIPT_PATH="$(find . -maxdepth 3 -type f -name '01_eventosprox.py' -print -quit)"
          [ -n "${SCRIPT_PATH:-}" ] || { echo "::error::No se encontrÃ³ 01_eventosprox.py"; exit 1; }
          echo "Usando script: $SCRIPT_PATH"
          python "$SCRIPT_PATH"
          test -f ./output/events.json || { echo "::error::No se generÃ³ ./output/events.json"; exit 1; }
          mv -f ./output/events.json ./output/01events.json

      - name: Verificar salida
        run: |
          ls -lh ./output
          (command -v jq >/dev/null 2>&1 && jq 'length' ./output/01events.json) || true

      - name: Subir artefacto 01events
        uses: actions/upload-artifact@v4
        with:
          name: a01-01events-json
          path: ./output/01events.json
          if-no-files-found: error
          retention-days: 7
