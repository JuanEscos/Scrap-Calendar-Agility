- name: Archivar copia con fecha (opcional)
  if: always()
  uses: appleboy/ssh-action@v1.0.3
  with:
    host: ${{ secrets.SSH_HOST }}
    username: ${{ secrets.SSH_USER }}
    password: ${{ secrets.SSH_PASSWORD }}
    port: ${{ secrets.SSH_PORT }}
    script: |
      set -euo pipefail
      DIR="/home/agilitydivertidog/www/NewWeb/Privado/Calendar"
      FILE="$DIR/eventos_agility_2025.csv"
      test -s "$FILE"  # existe y no está vacío
      D=$(date +%F)
      cp -f "$FILE" "$DIR/eventos_agility_2025_${D}.csv"

